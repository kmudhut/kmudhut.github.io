<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Todo list v0.1</title>
</head>

<body>
    <div class="container main-wrapper">
        <header class="header-wrapper">
            <h1>Todo list</h1>
        </header>

        <main class="row task-list-wrapper">
            <ul class="col-12 task-list">
                <li class="task">
                    <div class="task-info-wrapper">
                            <div class="task-info-tittle-wrapper">
                                <span class="deadline-badge">31.07.2022 16:00</span>
                                <h6 class="task-info-tittle">Oglądnąć pierwszy odcinek kursu JSa </h6>
                            </div>
                            <p class="task-info-desc">dsadadadd das d  </p>
                    </div> 
                    <div class="task-done-btn-wrapper">
                        <button class="task-done-btn"><span class="material-symbols-outlined">
                            check_circle
                            </span></button>
                    </div>
                </li>
                <li class="task">
                    <div class="task-info-wrapper">
                            <div class="task-info-tittle-wrapper">
                                <span class="deadline-badge">31.07.2022 16:00</span>
                                <h6 class="task-info-tittle">Oglądnąć pierwszy odcinek kursu JSa </h6>
                            </div>
                    </div> 
                    <div class="task-done-btn-wrapper">
                        <button class="task-done-btn"><span class="material-symbols-outlined">
                            check_circle
                            </span></button>
                    </div>
                </li>
            </ul>
            <button class="add-new-task-btn"><span class="material-symbols-outlined">
                add
                </span></button>
            <div class="add-new-item-popup">
                <form>
                    <input type="text" placeholder="Tytuł zadania">
                    <input type="textarea" placeholder="Opis zadania">
                    <input type="date" placeholder="Termin">
                    <button type="submit">Dodaj do listy</button>
                </form>
            </div>
        </main>
        <footer>
            Stopka
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
