<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todo list v0.1</title>
</head>
<body>
    <div class="container main-wrapper">
        <header>
            <h1>Todo list</h1>
        </header>
        <main>
            <div class="list-wrapper">
                <ul class="list">
                    <li>
                        <div>
                            <div>
                                <h4> Tytuł taska</h4>
                                <p>Opis tego zadania nie jest jakiś długi</p> 
                            </div>
                            <span class="deadline-badge badge bg-primary rounded-pill">31.07.2022 16:00</span>
                        </div>
                        <div>
                            <button>OK</button>
                        </div>
                    </li>
                    <li>
                        <div>
                            <div>
                                <h4> Tytuł taska</h4>
                                <p>Opis tego zadania nie jest jakiś długi</p> 
                            </div>
                            <span class="deadline-badge badge bg-primary rounded-pill">31.07.2022 16:00</span>
                        </div>
                        <div>
                            <button>OK</button>
                        </div>
                    </li>
                </ul>
            </div>
            <button class="add-new-task-btn">+</button>
            <div class="add-new-item-popup">
                <form>
                    <input type="text" placeholder="Tytuł zadania">
                    <input type="textarea" placeholder="Opis zadania">
                    <input type="date" placeholder="Termin">
                    <button type="submit">Dodaj do listy</button>
                </form>
            </div>
        </main>
        <footer>
            Stopka
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
